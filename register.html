<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Регистрация — Edu Keys</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #4dd0e1, #f48fb1);
      font-family: 'Poppins', 'Comic Sans MS', cursive, sans-serif;
      margin: 0;
      padding: 20px;
    }
    .register-container {
      width: 100%;
      max-width: 420px;
    }
    .register-card {
      background: #fff;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
      text-align: center;
    }
    .register-card h2 {
      margin: 0 0 20px 0;
      color: #333;
      font-size: 1.5rem;
    }
    .register-card input {
      width: 100%;
      padding: 12px 15px;
      margin: 8px 0;
      border: 2px solid #f0f0f0;
      border-radius: 12px;
      box-sizing: border-box;
      font-size: 16px;
      transition: border-color 0.3s;
    }
    .register-card input:focus {
      border-color: var(--accent2);
      outline: none;
    }
    .btn {
      background: var(--accent2);
      color: #fff;
      border: none;
      padding: 12px 20px;
      border-radius: 12px;
      cursor: pointer;
      margin-top: 10px;
      width: 100%;
      font-size: 16px;
      font-weight: 600;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(78, 205, 196, 0.3);
    }
    .btn:disabled {
      background: #b0bec5;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    .link {
      margin-top: 20px;
      font-size: 14px;
      color: #666;
    }
    .link a {
      color: var(--accent2);
      text-decoration: none;
      font-weight: 500;
    }
    .link a:hover {
      text-decoration: underline;
    }
    .error, .success, .warning {
      padding: 12px;
      border-radius: 8px;
      margin: 15px 0;
      display: none;
      font-size: 14px;
    }
    .error {
      background: #ffebee;
      color: #c62828;
      border: 1px solid #ffcdd2;
    }
    .success {
      background: #e8f5e8;
      color: #2e7d32;
      border: 1px solid #c8e6c9;
    }
    .warning {
      background: #fff3cd;
      color: #856404;
      border: 1px solid #ffeaa7;
    }
    .loading {
      display: none;
      margin: 15px 0;
      text-align: center;
    }
    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid var(--accent2);
      border-radius: 50%;
      width: 24px;
      height: 24px;
      animation: spin 1s linear infinite;
      margin: 0 auto 10px;
    }
    .email-validation {
      text-align: left;
      margin: 10px 0;
      font-size: 13px;
    }
    .validation-item {
      display: flex;
      align-items: center;
      gap: 8px;
      margin: 5px 0;
      color: #666;
    }
    .validation-item.valid {
      color: #4caf50;
    }
    .validation-item.invalid {
      color: #f44336;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Мобильные стили */
    @media (max-width: 480px) {
      body {
        padding: 15px;
      }
      .register-container {
        max-width: 100%;
      }
      .register-card {
        padding: 20px;
        border-radius: 16px;
      }
      .register-card h2 {
        font-size: 1.3rem;
        margin-bottom: 15px;
      }
      .register-card input {
        padding: 14px 16px;
        font-size: 16px;
      }
      .btn {
        padding: 14px 20px;
        font-size: 16px;
      }
    }

    /* Планшеты */
    @media (min-width: 481px) and (max-width: 768px) {
      .register-container {
        max-width: 450px;
      }
    }
  </style>
  
  <script src="/load-config.js"></script>
</head>
<body>
  <div class="register-container">
    <div class="register-card">
      <h2>Регистрация в Edu Keys</h2>
      
      <div id="loading" class="loading">
        <div class="spinner"></div>
        <p>Загружаем конфигурацию...</p>
      </div>
      
      <div id="errorMessage" class="error"></div>
      <div id="successMessage" class="success"></div>
      <div id="warningMessage" class="warning"></div>
      
      <div id="registerForm" style="display: none;">
        <input type="text" id="fullname" placeholder="ФИО" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="email" id="confirmEmail" placeholder="Подтвердите email" required>
        <input type="password" id="password" placeholder="Пароль" required minlength="6">
        
        <div class="email-validation">
          <div class="validation-item" id="validationFormat">
            <span>✓</span> Правильный формат email
          </div>
          <div class="validation-item" id="validationMatch">
            <span>✓</span> Email адреса совпадают
          </div>
          <div class="validation-item" id="validationDomain">
            <span>✓</span> Допустимый почтовый сервис
          </div>
        </div>
        
        <button class="btn" id="registerBtn">Зарегистрироваться</button>
        <div class="link">
          <p>Уже есть аккаунт? <a href="/login.html">Вход</a></p>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    // Список разрешенных почтовых доменов
    const ALLOWED_DOMAINS = [
      'gmail.com', 'yandex.ru', 'mail.ru', 'ya.ru', 'yandex.com',
      'outlook.com', 'hotmail.com', 'live.com', 'yahoo.com',
      'icloud.com', 'me.com', 'mac.com', 'protonmail.com',
      'rambler.ru', 'bk.ru', 'list.ru', 'inbox.ru', 'student.edu'
    ];

    // Список запрещенных (временных) доменов
    const BLOCKED_DOMAINS = [
      'tempmail.com', '10minutemail.com', 'guerrillamail.com',
      'mailinator.com', 'yopmail.com', 'throwawaymail.com',
      'fakeinbox.com', 'temp-mail.org', 'trashmail.com',
      'getnada.com', 'tmpmail.org', 'maildrop.cc'
    ];

    function showError(message) {
      const errorEl = document.getElementById('errorMessage');
      errorEl.textContent = message;
      errorEl.style.display = 'block';
      document.getElementById('successMessage').style.display = 'none';
      document.getElementById('warningMessage').style.display = 'none';
      document.getElementById('loading').style.display = 'none';
    }
    
    function showSuccess(message) {
      const successEl = document.getElementById('successMessage');
      successEl.textContent = message;
      successEl.style.display = 'block';
      document.getElementById('errorMessage').style.display = 'none';
      document.getElementById('warningMessage').style.display = 'none';
      document.getElementById('loading').style.display = 'none';
    }

    function showWarning(message) {
      const warningEl = document.getElementById('warningMessage');
      warningEl.textContent = message;
      warningEl.style.display = 'block';
      document.getElementById('errorMessage').style.display = 'none';
      document.getElementById('successMessage').style.display = 'none';
      document.getElementById('loading').style.display = 'none';
    }
    
    // Функция валидации email
    function validateEmail(email) {
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return emailRegex.test(email);
    }

    // Функция проверки домена
    function validateDomain(email) {
      const domain = email.split('@')[1].toLowerCase();
      
      // Проверка запрещенных доменов
      if (BLOCKED_DOMAINS.includes(domain)) {
        return { valid: false, message: 'Временные email адреса запрещены' };
      }
      
      // Проверка разрешенных доменов
      if (!ALLOWED_DOMAINS.includes(domain)) {
        return { 
          valid: false, 
          message: `Пожалуйста, используйте email от ${ALLOWED_DOMAINS.slice(0, 3).join(', ')} и других популярных сервисов` 
        };
      }
      
      return { valid: true };
    }

    // Функция обновления визуальной валидации
    function updateValidation() {
      const email = document.getElementById('email').value.trim();
      const confirmEmail = document.getElementById('confirmEmail').value.trim();
      
      // Валидация формата
      const formatValid = validateEmail(email);
      document.getElementById('validationFormat').className = 
        `validation-item ${formatValid ? 'valid' : (email ? 'invalid' : '')}`;
      
      // Валидация совпадения
      const matchValid = email && confirmEmail && email === confirmEmail;
      document.getElementById('validationMatch').className = 
        `validation-item ${matchValid ? 'valid' : (confirmEmail ? 'invalid' : '')}`;
      
      // Валидация домена
      const domainValid = email ? validateDomain(email).valid : false;
      document.getElementById('validationDomain').className = 
        `validation-item ${domainValid ? 'valid' : (email ? 'invalid' : '')}`;
      
      // Активация кнопки регистрации
      const registerBtn = document.getElementById('registerBtn');
      registerBtn.disabled = !(formatValid && matchValid && domainValid);
    }
    
    function initApp() {
      if (!window.SUPABASE_URL || !window.SUPABASE_ANON_KEY) {
        showError('❌ Ошибка конфигурации');
        return;
      }
      
      document.getElementById('registerForm').style.display = 'block';
      document.getElementById('loading').style.display = 'none';
      
      import('https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm')
        .then(({ createClient }) => {
          const supabase = createClient(window.SUPABASE_URL, window.SUPABASE_ANON_KEY);
          
          // Обработчики ввода для валидации
          document.getElementById('email').addEventListener('input', updateValidation);
          document.getElementById('confirmEmail').addEventListener('input', updateValidation);
          document.getElementById('password').addEventListener('input', updateValidation);
          
          document.getElementById('registerBtn').addEventListener('click', async () => {
            const fullname = document.getElementById('fullname').value.trim();
            const email = document.getElementById('email').value.trim();
            const confirmEmail = document.getElementById('confirmEmail').value.trim();
            const password = document.getElementById('password').value;

            // Базовая валидация
            if (!fullname || !email || !confirmEmail || !password) {
              showError('Заполните все поля');
              return;
            }

            if (password.length < 6) {
              showError('Пароль должен быть не менее 6 символов');
              return;
            }

            if (email !== confirmEmail) {
              showError('Email адреса не совпадают');
              return;
            }

            // Расширенная валидация email
            if (!validateEmail(email)) {
              showError('Неверный формат email');
              return;
            }

            const domainCheck = validateDomain(email);
            if (!domainCheck.valid) {
              showError(domainCheck.message);
              return;
            }

            try {
              document.getElementById('registerBtn').disabled = true;
              document.getElementById('registerBtn').textContent = 'Регистрируем...';
              
              // Регистрируем пользователя с обязательным подтверждением email
              const { data, error } = await supabase.auth.signUp({
                email,
                password,
                options: { 
                  data: { 
                    full_name: fullname,
                    email_verified: false
                  },
                  emailRedirectTo: window.location.origin + '/login.html'
                }
              });

              if (error) {
                if (error.message.includes('already registered')) {
                  showError('Этот email уже зарегистрирован. Используйте другой email или восстановите пароль.');
                } else {
                  throw error;
                }
                return;
              }

              if (data.user) {
                showSuccess('✅ Регистрация успешна! Проверьте вашу почту для подтверждения email. Без подтверждения вход невозможен.');
                document.getElementById('registerBtn').style.display = 'none';
                
                // Очищаем форму
                document.getElementById('fullname').value = '';
                document.getElementById('email').value = '';
                document.getElementById('confirmEmail').value = '';
                document.getElementById('password').value = '';
                
                setTimeout(() => {
                  window.location.href = '/login.html';
                }, 5000);
              }
            } catch (error) {
              console.error('Registration error:', error);
              showError('Ошибка регистрации: ' + error.message);
              document.getElementById('registerBtn').disabled = false;
              document.getElementById('registerBtn').textContent = 'Зарегистрироваться';
            }
          });

          // Поддержка Enter для формы
          document.getElementById('password').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
              document.getElementById('registerBtn').click();
            }
          });

          // Инициализация валидации
          updateValidation();
        })
        .catch(error => {
          showError('❌ Ошибка загрузки Supabase: ' + error.message);
        });
    }
    
    if (window.SUPABASE_URL) {
      initApp();
    } else {
      const timeout = setTimeout(() => {
        showError('❌ Таймаут загрузки конфигурации');
      }, 1000);
      
      window.addEventListener('configLoaded', () => {
        clearTimeout(timeout);
        initApp();
      });
    }
  </script>
</body>
</html>
