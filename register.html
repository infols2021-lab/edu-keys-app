<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Регистрация</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
      background:linear-gradient(135deg,#4dd0e1,#f48fb1);
      font-family:'Comic Sans MS', cursive, sans-serif;
    }
    .register-card {
      background:#fff;
      padding:30px;
      border-radius:20px;
      box-shadow:0 4px 15px rgba(0,0,0,0.2);
      width:90%;
      max-width:380px;
      text-align:center;
    }
    .register-card input {
      width:100%;
      padding:10px;
      margin:8px 0;
      border:1px solid #ccc;
      border-radius:10px;
    }
    .btn {
      background:#42a5f5;
      color:#fff;
      border:none;
      padding:10px 20px;
      border-radius:10px;
      cursor:pointer;
      margin-top:10px;
    }
    .btn:hover { background:#1e88e5; }
  </style>
</head>
<body>
  <div class="register-card">
    <h2>Регистрация</h2>
    <input type="text" id="fullname" placeholder="ФИО">
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Пароль">
    <button class="btn" id="registerBtn">Зарегистрироваться</button>
    <p>Уже есть аккаунт? <a href="/login.html">Вход</a></p>
  </div>

  <script src="/config.js"></script>
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'
    const supabase = createClient(window.SUPABASE_URL, window.SUPABASE_ANON_KEY)

    document.getElementById('registerBtn').addEventListener('click', async () => {
      const fullname = document.getElementById('fullname').value
      const email = document.getElementById('email').value
      const password = document.getElementById('password').value

      const { data, error } = await supabase.auth.signUp({
        email,
        password,
        options: { data: { full_name: fullname } }
      })

      if (error) {
        alert('Ошибка: ' + error.message)
        return
      }
      alert('Проверь почту и подтверди email для входа!')
      window.location.href = "/login.html"
    })
  </script>
</body>
</html>
