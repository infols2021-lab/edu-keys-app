<body>
  <div class="login-card">
    <h2>–í—Ö–æ–¥ –≤ Edu Keys</h2>
    <div id="errorMessage" class="error"></div>
    <div id="successMessage" class="success"></div>
    
    <input type="email" id="email" placeholder="Email" value="admin@example.com">
    <input type="password" id="password" placeholder="–ü–∞—Ä–æ–ª—å" value="admin123">
    <button class="btn" id="loginBtn">–í–æ–π—Ç–∏ –∫–∞–∫ —É—á–µ–Ω–∏–∫</button>

    <p class="link">–ù–µ—Ç –∞–∫–∫–∞—É–Ω—Ç–∞? <a href="/register.html">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</a></p>

  <script type="module">
    // –ü—Ä–æ–≤–µ—Ä—è–µ–º –Ω–∞–ª–∏—á–∏–µ –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏–∏
    if (!window.SUPABASE_URL || !window.SUPABASE_ANON_KEY) {
      showError('‚ùå –û—à–∏–±–∫–∞ –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏–∏ Supabase. –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω—ã.');
      console.error('Missing Supabase configuration:', {
        SUPABASE_URL: window.SUPABASE_URL,
        SUPABASE_ANON_KEY: window.SUPABASE_ANON_KEY ? 'Present' : 'Missing'
      });
      return;
    }

    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'
    
    console.log('üîÑ –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Supabase...');
    const supabase = createClient(window.SUPABASE_URL, window.SUPABASE_ANON_KEY)
    console.log('‚úÖ Supabase –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω');

    // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –≤–æ–∑–º–æ–∂–Ω–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —É–∂–µ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω
    async function checkAuth() {
      try {
        const { data: { user }, error } = await supabase.auth.getUser()
        if (error) throw error;
        
        if (user) {
          console.log('üë§ –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —É–∂–µ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω:', user.email);
          // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —è–≤–ª—è–µ—Ç—Å—è –ª–∏ –∞–¥–º–∏–Ω–æ–º
          const { data: profile, error: profileError } = await supabase
            .from('profiles')
            .select('is_admin')
            .eq('id', user.id)
            .single()
          
          if (profileError) throw profileError;
          
          if (profile && profile.is_admin) {
            window.location.href = '/admin.html'
          } else {
            window.location.href = '/profile.html'
          }
        }
      } catch (error) {
        console.error('–û—à–∏–±–∫–∞ –ø—Ä–æ–≤–µ—Ä–∫–∏ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏:', error);
      }
    }

    async function login(isAdmin) {
      const email = document.getElementById('email').value
      const password = document.getElementById('password').value

      if (!email || !password) {
        showError('–í–≤–µ–¥–∏—Ç–µ email –∏ –ø–∞—Ä–æ–ª—å')
        return
      }

      try {
        showMessage('üîê –í—Ö–æ–¥–∏–º –≤ —Å–∏—Å—Ç–µ–º—É...', 'success');
        
        const { data, error } = await supabase.auth.signInWithPassword({ email, password })
        if (error) { 
          throw error;
        }

        console.log('‚úÖ –£—Å–ø–µ—à–Ω—ã–π –≤—Ö–æ–¥:', data.user.email);

        if (isAdmin) {
          const { data: profile, error: profileError } = await supabase
            .from('profiles')
            .select('is_admin')
            .eq('id', data.user.id)
            .single()
            
          if (profileError) throw profileError;
          
          if (profile && profile.is_admin) {
            showMessage('‚úÖ –í—Ö–æ–¥ —É—Å–ø–µ—à–µ–Ω! –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º...', 'success');
            setTimeout(() => window.location.href = "/admin.html", 1000);
          } else {
            showError('–£ –≤–∞—Å –Ω–µ—Ç –ø—Ä–∞–≤ –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞');
            await supabase.auth.signOut();
          }
        } else {
          showMessage('‚úÖ –í—Ö–æ–¥ —É—Å–ø–µ—à–µ–Ω! –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º...', 'success');
          setTimeout(() => window.location.href = "/profile.html", 1000);
        }
      } catch (error) {
        console.error('–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞:', error);
        showError('–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞: ' + error.message);
      }
    }

    function showError(message) {
      const errorDiv = document.getElementById('errorMessage')
      const successDiv = document.getElementById('successMessage')
      errorDiv.textContent = message
      errorDiv.style.display = 'block'
      successDiv.style.display = 'none'
    }

    function showMessage(message, type) {
      const errorDiv = document.getElementById('errorMessage')
      const successDiv = document.getElementById('successMessage')
      
      if (type === 'success') {
        successDiv.textContent = message
        successDiv.style.display = 'block'
        errorDiv.style.display = 'none'
      } else {
        errorDiv.textContent = message
        errorDiv.style.display = 'block'
        successDiv.style.display = 'none'
      }
    }

    document.getElementById('loginBtn').addEventListener('click', () => login(false))
    document.getElementById('adminLoginBtn').addEventListener('click', () => login(true))

    // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—é –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
    document.addEventListener('DOMContentLoaded', function() {
      console.log('üöÄ –°—Ç—Ä–∞–Ω–∏—Ü–∞ –≤—Ö–æ–¥–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞');
      checkAuth();
    });
  </script>
