<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–í—Ö–æ–¥ ‚Äî Edu Keys</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #fdd835, #f48fb1);
      font-family: 'Poppins', 'Comic Sans MS', cursive, sans-serif;
      margin: 0;
      padding: 20px;
    }
    .login-container {
      width: 100%;
      max-width: 400px;
    }
    .login-card {
      background: #fff;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
      text-align: center;
      backdrop-filter: blur(10px);
    }
    .login-card h2 {
      margin: 0 0 20px 0;
      color: #333;
      font-size: 1.5rem;
    }
    .login-card input {
      width: 100%;
      padding: 12px 15px;
      margin: 8px 0;
      border: 2px solid #f0f0f0;
      border-radius: 12px;
      box-sizing: border-box;
      font-size: 16px;
      transition: border-color 0.3s;
    }
    .login-card input:focus {
      border-color: var(--accent2);
      outline: none;
    }
    .btn {
      background: var(--accent2);
      color: #fff;
      border: none;
      padding: 12px 20px;
      border-radius: 12px;
      cursor: pointer;
      margin-top: 10px;
      width: 100%;
      font-size: 16px;
      font-weight: 600;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(78, 205, 196, 0.3);
    }
    .btn.admin {
      background: var(--accent);
      margin-top: 8px;
    }
    .btn.admin:hover {
      box-shadow: 0 6px 20px rgba(255, 107, 107, 0.3);
    }
    .link {
      margin-top: 20px;
      font-size: 14px;
      color: #666;
    }
    .link a {
      color: var(--accent2);
      text-decoration: none;
      font-weight: 500;
    }
    .link a:hover {
      text-decoration: underline;
    }
    .error, .success {
      padding: 12px;
      border-radius: 8px;
      margin: 15px 0;
      display: none;
      font-size: 14px;
    }
    .error {
      background: #ffebee;
      color: #c62828;
      border: 1px solid #ffcdd2;
    }
    .success {
      background: #e8f5e8;
      color: #2e7d32;
      border: 1px solid #c8e6c9;
    }
    .loading {
      display: none;
      margin: 15px 0;
      text-align: center;
    }
    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid var(--accent2);
      border-radius: 50%;
      width: 24px;
      height: 24px;
      animation: spin 1s linear infinite;
      margin: 0 auto 10px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* –ú–æ–±–∏–ª—å–Ω—ã–µ —Å—Ç–∏–ª–∏ */
    @media (max-width: 480px) {
      body {
        padding: 15px;
        background: linear-gradient(135deg, #fdd835, #f48fb1);
      }
      .login-container {
        max-width: 100%;
      }
      .login-card {
        padding: 20px;
        border-radius: 16px;
      }
      .login-card h2 {
        font-size: 1.3rem;
        margin-bottom: 15px;
      }
      .login-card input {
        padding: 14px 16px;
        font-size: 16px;
      }
      .btn {
        padding: 14px 20px;
        font-size: 16px;
      }
    }

    /* –ü–ª–∞–Ω—à–µ—Ç—ã */
    @media (min-width: 481px) and (max-width: 768px) {
      .login-container {
        max-width: 450px;
      }
    }
  </style>
  
  <script src="/load-config.js"></script>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <h2>–í—Ö–æ–¥ –≤ Edu Keys</h2>
      
      <div id="loading" class="loading">
        <div class="spinner"></div>
        <p>–ó–∞–≥—Ä—É–∂–∞–µ–º –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—é...</p>
      </div>
      
      <div id="errorMessage" class="error"></div>
      <div id="successMessage" class="success"></div>
      
      <div id="loginForm" style="display: none;">
        <input type="email" id="email" placeholder="Email" value="admin@example.com">
        <input type="password" id="password" placeholder="–ü–∞—Ä–æ–ª—å" value="admin123">
        <button class="btn" id="loginBtn">–í–æ–π—Ç–∏ –∫–∞–∫ —É—á–µ–Ω–∏–∫</button>
        <button class="btn admin" id="adminLoginBtn">–í–æ–π—Ç–∏ –∫–∞–∫ –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä</button>

        <div class="link">
          <p>–ù–µ—Ç –∞–∫–∫–∞—É–Ω—Ç–∞? <a href="/register.html">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</a></p>
          <p><a href="/reset.html">–ó–∞–±—ã–ª–∏ –ø–∞—Ä–æ–ª—å?</a></p>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è —É–∂–µ –¥–æ–ª–∂–Ω–∞ –±—ã—Ç—å –∑–∞–≥—Ä—É–∂–µ–Ω–∞ –º–≥–Ω–æ–≤–µ–Ω–Ω–æ
    function showError(message) {
      const errorEl = document.getElementById('errorMessage');
      errorEl.textContent = message;
      errorEl.style.display = 'block';
      document.getElementById('successMessage').style.display = 'none';
      document.getElementById('loading').style.display = 'none';
    }
    
    function showSuccess(message) {
      const successEl = document.getElementById('successMessage');
      successEl.textContent = message;
      successEl.style.display = 'block';
      document.getElementById('errorMessage').style.display = 'none';
      document.getElementById('loading').style.display = 'none';
    }
    
    function initApp() {
      // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—é - –æ–Ω–∞ –¥–æ–ª–∂–Ω–∞ –±—ã—Ç—å —É–∂–µ –∑–∞–≥—Ä—É–∂–µ–Ω–∞
      if (!window.SUPABASE_URL || !window.SUPABASE_ANON_KEY) {
        showError('‚ùå –û—à–∏–±–∫–∞ –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏–∏');
        return;
      }
      
      document.getElementById('loginForm').style.display = 'block';
      document.getElementById('loading').style.display = 'none';
      
      // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º Supabase
      import('https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm')
        .then(({ createClient }) => {
          const supabase = createClient(window.SUPABASE_URL, window.SUPABASE_ANON_KEY);
          
          // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—é
          supabase.auth.getUser().then(({ data: { user } }) => {
            if (user) {
              console.log('üë§ –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —É–∂–µ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω');
              // –†–µ–¥–∏—Ä–µ–∫—Ç –Ω–∞ –ø—Ä–æ—Ñ–∏–ª—å –∏–ª–∏ –∞–¥–º–∏–Ω–∫—É
              window.location.href = user.email === 'admin@example.com' ? '/admin.html' : '/profile.html';
            }
          });
          
          // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –∫–Ω–æ–ø–æ–∫
          document.getElementById('loginBtn').addEventListener('click', () => login(supabase, false));
          document.getElementById('adminLoginBtn').addEventListener('click', () => login(supabase, true));

          // –ü–æ–¥–¥–µ—Ä–∂–∫–∞ Enter –¥–ª—è —Ñ–æ—Ä–º—ã
          document.getElementById('password').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
              login(supabase, false);
            }
          });
        })
        .catch(error => {
          showError('‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ Supabase: ' + error.message);
        });
    }
    
    async function login(supabase, isAdmin) {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      if (!email || !password) {
        showError('–í–≤–µ–¥–∏—Ç–µ email –∏ –ø–∞—Ä–æ–ª—å');
        return;
      }

      try {
        document.getElementById('loginBtn').disabled = true;
        document.getElementById('adminLoginBtn').disabled = true;
        showSuccess('üîê –í—Ö–æ–¥–∏–º –≤ —Å–∏—Å—Ç–µ–º—É...');
        
        const { data, error } = await supabase.auth.signInWithPassword({ email, password });
        if (error) throw error;

        if (isAdmin) {
          const { data: profile } = await supabase
            .from('profiles')
            .select('is_admin')
            .eq('id', data.user.id)
            .single();
            
          if (profile && profile.is_admin) {
            window.location.href = "/admin.html";
          } else {
            showError('–£ –≤–∞—Å –Ω–µ—Ç –ø—Ä–∞–≤ –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞');
            await supabase.auth.signOut();
          }
        } else {
          window.location.href = "/profile.html";
        }
      } catch (error) {
        showError('–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞: ' + error.message);
        document.getElementById('loginBtn').disabled = false;
        document.getElementById('adminLoginBtn').disabled = false;
      }
    }
    
    // –ó–∞–ø—É—Å–∫–∞–µ–º –Ω–µ–º–µ–¥–ª–µ–Ω–Ω–æ - –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è —É–∂–µ –¥–æ–ª–∂–Ω–∞ –±—ã—Ç—å –≥–æ—Ç–æ–≤–∞
    if (window.SUPABASE_URL) {
      initApp();
    } else {
      // –ñ–¥–µ–º —Å–æ–±—ã—Ç–∏–µ –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏–∏ (–º–∞–∫—Å–∏–º—É–º 1 —Å–µ–∫—É–Ω–¥—É)
      const timeout = setTimeout(() => {
        showError('‚ùå –¢–∞–π–º–∞—É—Ç –∑–∞–≥—Ä—É–∑–∫–∏ –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏–∏');
      }, 1000);
      
      window.addEventListener('configLoaded', () => {
        clearTimeout(timeout);
        initApp();
      });
    }
  </script>
</body>
</html>
