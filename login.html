<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–í—Ö–æ–¥ ‚Äî Edu Keys</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
      background:linear-gradient(135deg,#fdd835,#f48fb1);
      font-family:'Comic Sans MS', cursive, sans-serif;
      margin: 0;
      padding: 20px;
    }
    .login-card {
      background:#fff;
      padding:30px;
      border-radius:20px;
      box-shadow:0 4px 15px rgba(0,0,0,0.2);
      width:90%;

    }
    .login-card input {

      box-sizing: border-box;
    }
    .btn {
      background:#ff7043;
      color:#fff;
      border:none;
      padding:10px 20px;
      border-radius:10px;
      cursor:pointer;
      margin-top:10px;
      width:100%;
    }
    .btn:hover { background:#f4511e; }
    .btn.admin {
      background:#42a5f5;
      margin-top:5px;
    }
    .btn.admin:hover { background:#1e88e5; }
    .link { margin-top:12px;font-size:14px; }
    .link a { color:#42a5f5;text-decoration:none; }
    .link a:hover { text-decoration:underline; }
    .error { 
      background: #ffebee; 
      color: #c62828; 
      padding: 10px; 
      border-radius: 5px; 
      margin: 10px 0; 
      display: none; 
    }
    .success { 
      background: #e8f5e8; 
      color: #2e7d32; 
      padding: 10px; 
      border-radius: 5px; 
      margin: 10px 0; 
      display: none; 
    }
    .loading { 
      display: none;
      margin: 10px 0;
    }
  </style>
  
  <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º —É–º–Ω—ã–π –∑–∞–≥—Ä—É–∑—á–∏–∫ –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏–∏ -->
  <script src="/load-config.js"></script>
</head>
<body>
  <div class="login-card">
    <h2>–í—Ö–æ–¥ –≤ Edu Keys</h2>
    
    <div id="loading" class="loading">
      <p>üîÑ –ó–∞–≥—Ä—É–∂–∞–µ–º –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—é...</p>
    </div>
    
    <div id="errorMessage" class="error"></div>
    <div id="successMessage" class="success"></div>
    
    <div id="loginForm" style="display: none;">
      <input type="email" id="email" placeholder="Email" value="admin@example.com">
      <input type="password" id="password" placeholder="–ü–∞—Ä–æ–ª—å" value="admin123">
      <button class="btn" id="loginBtn">–í–æ–π—Ç–∏ –∫–∞–∫ —É—á–µ–Ω–∏–∫</button>
      <button class="btn admin" id="adminLoginBtn">–í–æ–π—Ç–∏ –∫–∞–∫ –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä</button>

      <p class="link">–ù–µ—Ç –∞–∫–∫–∞—É–Ω—Ç–∞? <a href="/register.html">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</a></p>
      <p class="link"><a href="/reset.html">–ó–∞–±—ã–ª–∏ –ø–∞—Ä–æ–ª—å?</a></p>
    </div>
  </div>

  <script type="module">
    // –ñ–¥–µ–º –∑–∞–≥—Ä—É–∑–∫–∏ –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏–∏
    document.getElementById('loading').style.display = 'block';
    
    function showError(message) {
      document.getElementById('errorMessage').textContent = message;
      document.getElementById('errorMessage').style.display = 'block';
      document.getElementById('successMessage').style.display = 'none';
      document.getElementById('loading').style.display = 'none';
    }
    
    function showSuccess(message) {
      document.getElementById('successMessage').textContent = message;
      document.getElementById('successMessage').style.display = 'block';
      document.getElementById('errorMessage').style.display = 'none';
      document.getElementById('loading').style.display = 'none';
    }
    
    function initApp() {
      // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—é
      if (!window.SUPABASE_URL || !window.SUPABASE_ANON_KEY) {
        showError('‚ùå –û—à–∏–±–∫–∞ –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏–∏. –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ Supabase –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω—ã.');
        return;
      }
      
      showSuccess('‚úÖ –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è –∑–∞–≥—Ä—É–∂–µ–Ω–∞!');
      document.getElementById('loginForm').style.display = 'block';
      document.getElementById('loading').style.display = 'none';
      
      // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º Supabase
      import('https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm')
        .then(({ createClient }) => {
          console.log('üîß –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Supabase...');
          const supabase = createClient(window.SUPABASE_URL, window.SUPABASE_ANON_KEY);
          
          // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—é
          supabase.auth.getUser().then(({ data: { user } }) => {
            if (user) {
              console.log('üë§ –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —É–∂–µ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω:', user.email);
              // –†–µ–¥–∏—Ä–µ–∫—Ç –Ω–∞ –ø—Ä–æ—Ñ–∏–ª—å –∏–ª–∏ –∞–¥–º–∏–Ω–∫—É
              window.location.href = user.email === 'admin@example.com' ? '/admin.html' : '/profile.html';
            }
          });
          
          // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –∫–Ω–æ–ø–æ–∫
          document.getElementById('loginBtn').addEventListener('click', () => login(supabase, false));
          document.getElementById('adminLoginBtn').addEventListener('click', () => login(supabase, true));
        })
        .catch(error => {
          showError('‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ Supabase: ' + error.message);
        });
    }
    
    async function login(supabase, isAdmin) {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      if (!email || !password) {
        showError('–í–≤–µ–¥–∏—Ç–µ email –∏ –ø–∞—Ä–æ–ª—å');
        return;
      }

      try {
        showSuccess('üîê –í—Ö–æ–¥–∏–º –≤ —Å–∏—Å—Ç–µ–º—É...');
        
        const { data, error } = await supabase.auth.signInWithPassword({ email, password });
        if (error) throw error;

        if (isAdmin) {
          const { data: profile } = await supabase
            .from('profiles')
            .select('is_admin')
            .eq('id', data.user.id)
            .single();
            
          if (profile && profile.is_admin) {
            window.location.href = "/admin.html";
          } else {
            showError('–£ –≤–∞—Å –Ω–µ—Ç –ø—Ä–∞–≤ –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞');
            await supabase.auth.signOut();
          }
        } else {
          window.location.href = "/profile.html";
        }
      } catch (error) {
        showError('–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞: ' + error.message);
      }
    }
    
    // –ñ–¥–µ–º —Å–æ–±—ã—Ç–∏—è –∑–∞–≥—Ä—É–∑–∫–∏ –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏–∏ –∏–ª–∏ —Ç–∞–π–º–∞—É—Ç
    const configTimeout = setTimeout(() => {
      if (!window.SUPABASE_URL) {
        showError('‚ùå –¢–∞–π–º–∞—É—Ç –∑–∞–≥—Ä—É–∑–∫–∏ –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏–∏. –ò—Å–ø–æ–ª—å–∑—É–µ–º —Ä–µ–∑–µ—Ä–≤–Ω—ã–µ –∑–Ω–∞—á–µ–Ω–∏—è...');
        window.SUPABASE_URL = 'https://dtjhlanmwjpdcdxgzzyo.supabase.co';
        window.SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImR0amhsYW5td2pwZGNkeGd6enlvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY4MDUwOTIsImV4cCI6MjA3MjM4MTA5Mn0.jS4DXQSOBawRFtnzjsmF5AzzltDYAG0AXrwrY1B0UpY';
        initApp();
      }
    }, 5000);
    
    // –°–æ–±—ã—Ç–∏–µ —É—Å–ø–µ—à–Ω–æ–π –∑–∞–≥—Ä—É–∑–∫–∏ –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏–∏
    window.addEventListener('configLoaded', () => {
      clearTimeout(configTimeout);
      initApp();
    });
    
    // –ï—Å–ª–∏ –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è —É–∂–µ –∑–∞–≥—Ä—É–∂–µ–Ω–∞
    if (window.SUPABASE_URL) {
      clearTimeout(configTimeout);
      initApp();
    }
  </script>
</body>
</html>
