  <link rel="stylesheet" href="css/style.css">

      background:linear-gradient(135deg,#81c784,#64b5f6);
      font-family:'Comic Sans MS', cursive, sans-serif;

    .reset-card {

    }
    .btn {
      background:#29b6f6;
      color:#fff;
      border:none;
      padding:10px 20px;
      border-radius:10px;
      cursor:pointer;
      margin-top:10px;
      width:100%;
      transition:transform 0.2s;
    }
    .btn:disabled {
      background:#b0bec5;
      cursor:not-allowed;
    }
    .btn:active {

    }
    .link { margin-top:12px;font-size:14px; }
    .link a { color:#42a5f5;text-decoration:none; }
    .link a:hover { text-decoration:underline; }
    .error { 
      background: #ffebee; 
      color: #c62828; 
      padding: 10px; 
      border-radius: 5px; 
      margin: 10px 0; 
      display: none; 
    }
    .success { 
      background: #e8f5e8; 
      color: #2e7d32; 
      padding: 10px; 
      border-radius: 5px; 
      margin: 10px 0; 
      display: none; 
    }
    .loading { 
      display: none;
      margin: 10px 0;
    }
    .reload-icon {
      display:none;
      position:absolute;
      top:10px;
      right:10px;
      font-size:20px;
      cursor:pointer;
      color:#ef5350;
      transition:transform 0.3s;
    }
    .reload-icon:hover {

    }
  </style>
  
  <script src="/load-config.js"></script>
</head>
<body>
  <div class="reset-card">

    <h2>–°–±—Ä–æ—Å –ø–∞—Ä–æ–ª—è</h2>
    
    <div id="loading" class="loading">

  <script type="module">
    document.getElementById('loading').style.display = 'block';
    
    function showError(message) {
      document.getElementById('errorMessage').textContent = message;
      document.getElementById('errorMessage').style.display = 'block';
      document.getElementById('successMessage').style.display = 'none';
      document.getElementById('loading').style.display = 'none';
    }
    
    function showSuccess(message) {
      document.getElementById('successMessage').textContent = message;
      document.getElementById('successMessage').style.display = 'block';
      document.getElementById('errorMessage').style.display = 'none';
      document.getElementById('loading').style.display = 'none';
    }
    
    function resetForm() {
      document.getElementById('email').value = "";
      document.getElementById('errorMessage').style.display = 'none';
      document.getElementById('successMessage').style.display = 'none';
      document.getElementById('resetBtn').disabled = false;
      document.getElementById('resetBtn').textContent = '–û—Ç–ø—Ä–∞–≤–∏—Ç—å –ø–∏—Å—å–º–æ';
      document.getElementById('reloadBtn').style.display = 'none';
    }
    
    function initApp() {
      if (!window.SUPABASE_URL || !window.SUPABASE_ANON_KEY) {
        showError('‚ùå –û—à–∏–±–∫–∞ –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏–∏. –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ Supabase –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω—ã.');
        return;
      }
      
      showSuccess('‚úÖ –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è –∑–∞–≥—Ä—É–∂–µ–Ω–∞!');
      document.getElementById('resetForm').style.display = 'block';
      document.getElementById('loading').style.display = 'none';
      
      import('https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm')
        .then(({ createClient }) => {
          const supabase = createClient(window.SUPABASE_URL, window.SUPABASE_ANON_KEY);
          
          document.getElementById('reloadBtn').addEventListener('click', resetForm);
          
          document.getElementById('resetBtn').addEventListener('click', async () => {
            const email = document.getElementById('email').value.trim();
            
            if (!email) {
              showError('–í–≤–µ–¥–∏—Ç–µ email');
              return;
            }

            const emailPattern = /^[^@\s]+@[^@\s]+\.[^@\s]+$/;
            if (!emailPattern.test(email)) {
              showError('–ù–µ–≤–µ—Ä–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç email');
              document.getElementById('reloadBtn').style.display = 'block';
              return;
            }

            try {
              document.getElementById('resetBtn').disabled = true;
              document.getElementById('resetBtn').textContent = '–û—Ç–ø—Ä–∞–≤–ª—è–µ–º...';
              
              const { error } = await supabase.auth.resetPasswordForEmail(email, {
                redirectTo: window.location.origin + '/update-password.html'
              });

              if (error) throw error;

              showSuccess('üìß –ü–∏—Å—å–º–æ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ! –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –≤–∞—à—É –ø–æ—á—Ç—É –¥–ª—è —Å–±—Ä–æ—Å–∞ –ø–∞—Ä–æ–ª—è.');

                document.getElementById('resetBtn').textContent = '–û—Ç–ø—Ä–∞–≤–∏—Ç—å –ø–∏—Å—å–º–æ';
              }, 30000);
            } catch (error) {
              showError('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏: ' + error.message);
              document.getElementById('resetBtn').disabled = false;
              document.getElementById('resetBtn').textContent = '–û—Ç–ø—Ä–∞–≤–∏—Ç—å –ø–∏—Å—å–º–æ';
              document.getElementById('reloadBtn').style.display = 'block';
            }
          });
        })
        .catch(error => {
          showError('‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ Supabase: ' + error.message);

    }
