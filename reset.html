<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–í–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ –ø–∞—Ä–æ–ª—è</title>
  <style>
    body {
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
      background:linear-gradient(135deg,#81c784,#64b5f6);
      font-family:'Comic Sans MS', cursive, sans-serif;
    }
    .reset-card {
      background:#fff;
      padding:30px;
      border-radius:20px;
      box-shadow:0 4px 15px rgba(0,0,0,0.2);
      width:90%;
      max-width:350px;
      text-align:center;
      position:relative;
    }
    input {
      width:100%;
      padding:10px;
      margin:8px 0;
      border:1px solid #ccc;
      border-radius:10px;
    }
    .btn {
      background:#29b6f6;
      color:#fff;
      border:none;
      padding:10px 20px;
      border-radius:10px;
      cursor:pointer;
      margin-top:10px;
      transition:transform 0.2s;
    }
    .btn:disabled {
      background:#b0bec5;
      cursor:not-allowed;
    }
    .btn:active {
      transform:scale(0.95);
    }
    .msg {
      margin-top:12px;
      font-size:14px;
      min-height:20px;
    }
    .success { color:green; }
    .error { color:red; }
    .reload-icon {
      display:none;
      position:absolute;
      top:10px;
      right:10px;
      font-size:20px;
      cursor:pointer;
      color:#ef5350;
      transition:transform 0.3s;
    }
    .reload-icon:hover {
      transform:rotate(180deg) scale(1.2);
    }
  </style>
</head>
<body>
  <div class="reset-card">
    <div class="reload-icon" id="reloadBtn">üîÑ</div>
    <h2>–°–±—Ä–æ—Å –ø–∞—Ä–æ–ª—è</h2>
    <input type="email" id="email" placeholder="Email">
    <button class="btn" id="resetBtn">–û—Ç–ø—Ä–∞–≤–∏—Ç—å –ø–∏—Å—å–º–æ</button>
    <div class="msg" id="message"></div>
  </div>

  <script src="/config.js"></script>
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'
    const supabase = createClient(window.SUPABASE_URL, window.SUPABASE_ANON_KEY)

    const btn = document.getElementById('resetBtn')
    const msg = document.getElementById('message')
    const reloadBtn = document.getElementById('reloadBtn')
    const emailInput = document.getElementById('email')

    function resetForm() {
      emailInput.value = ""
      msg.textContent = ""
      msg.className = "msg"
      btn.disabled = false
      reloadBtn.style.display = "none"
    }

    reloadBtn.addEventListener('click', resetForm)

    btn.addEventListener('click', async () => {
      const email = emailInput.value.trim()
      msg.textContent = ""

      if (!email) {
        msg.textContent = "–í–≤–µ–¥–∏—Ç–µ email!"
        msg.className = "msg error"
        return
      }

      // –ø—Ä–æ—Å—Ç–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ —Ñ–æ—Ä–º–∞—Ç–∞ email
      const emailPattern = /^[^@\s]+@[^@\s]+\.[^@\s]+$/
      if (!emailPattern.test(email)) {
        msg.textContent = "–ù–µ–≤–µ—Ä–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç email!"
        msg.className = "msg error"
        reloadBtn.style.display = "block"
        return
      }

      btn.disabled = true
      msg.textContent = "–û—Ç–ø—Ä–∞–≤–ª—è–µ–º –ø–∏—Å—å–º–æ..."
      msg.className = "msg"

      try {
        const { error } = await supabase.auth.resetPasswordForEmail(email, {
          redirectTo: window.location.origin + "/update-password.html"
        })

        if (error) {
          msg.textContent = "–û—à–∏–±–∫–∞: " + error.message
          msg.className = "msg error"
          reloadBtn.style.display = "block"
        } else {
          msg.textContent = "üìß –ü–∏—Å—å–º–æ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ! –ü—Ä–æ–≤–µ—Ä—å –ø–æ—á—Ç—É."
          msg.className = "msg success"

          // —Ä–∞–∑–±–ª–æ–∫–∏—Ä–æ–≤–∫–∞ —á–µ—Ä–µ–∑ 30 —Å–µ–∫—É–Ω–¥
          setTimeout(() => {
            btn.disabled = false
            msg.textContent = ""
          }, 30000)
        }
      } catch (e) {
        msg.textContent = "–ß—Ç–æ-—Ç–æ –ø–æ—à–ª–æ –Ω–µ —Ç–∞–∫."
        msg.className = "msg error"
        reloadBtn.style.display = "block"
        btn.disabled = false
      }
    })
  </script>
</body>
</html>
